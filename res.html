<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="recursos\styles\styles.css">
    <title>Sabor al volante</title>
</head>
<body>
<!-- barnav -->
    <nav class="bard flex items-center justify-between ">
        <a href="index.html" class="text-2xl font-extrabold py-6 px-6">Sabor al volante</a>
        <div class="flex justify-end py-5 px-5 font-bold ">
          <a href="index.html" class="px-5 text-xl underline-center hover:text-white">Inicio</a>
          <a href="menu.html" class="underline-center px-5 text-xl hover:text-white">Menú</a>
          <a href="#" class="px-5 text-xl text-white underline">Reservación</a>
        </div>
    </nav>
    
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
        <div class="mx-40 border-black border-2 w-9/12 rounded-3xl shadow-lg p-3">
          <h1 class="text-3xl font-extrabold text-center">Haz tu reservación</h1>
          <form action="" class="mt-3">
            <label for="" class="mx-5 font-medium">N.O de personas
              <br>
              <input id="no-pers" type="number" placeholder="¿para cuantos es la reservacón?" class="border-2 w-11/12 h-8 rounded-3xl mx-4 px-2">
            </label>
            <label for="" class=" m-5 font-medium">Fecha
              <br>
              <input type="date" id="fecha" class="mx-4 rounded-3xl border-2 w-11/12 px-2 h-8">
            </label>
            <label for="" class=" m-5 font-medium">Correo electronico
              <br>
              <input id="correo" type="e-mail" placeholder="escribe acá tu correo" class=" mx-4 border-2 rounded-3xl w-11/12 h-8 px-2">
            </label>
            <br>
            <button id="btn" class="mx-4 mt-6 bg-blue-400 px-10  py-1 rounded-3xl text-white font-extrabold text-xl hover:text-blue-400 hover:bg-white hover:border-2 hover:border-blue-400">Confirmar</button>
          </form>
        </div>
      </div>
      <script src="recursos/scripts/script.js"></script>
</body>
</html>
